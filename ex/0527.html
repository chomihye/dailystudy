<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그 연습</title>
  </head>
  <body>
    <input type="radio" name="sub" value="1" id="subscribed" />
    <label for="subscribed">구독중</label>
    <input type="radio" name="sub" value="2" id="unsubscribed" />
    <label for="unsubscribed">미구독</label>

    <h1>사용가능 언어</h1>
    <form>
      <input type="checkbox" name="skills" value="1" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="skills" value="2" id="JS" />
      <label for="JS">JS</label>
      <input type="checkbox" name="skills" value="3" id="Java" />
      <label for="Java">Java</label>
    </form>

    <select name="skill">
      <option value="1">HTML</option>
      <option value="2">CSS</option>
      <option value="3">Java</option>
    </select>

    <textarea></textarea>
    <button type="button">버튼</button>
    <button type="submit">제출하기</button>
    <button type="reset">리셋하기</button>
  </body>
</html>
